<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-sideBar-background);
            margin: 0;
            padding: 10px;
        }
        
        #search {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        #search:focus {
            outline: 1px solid var(--vscode-focusBorder);
            border-color: var(--vscode-focusBorder);
        }
        
        #results {
            list-style: none;
            padding: 0;
            margin: 0;
            min-height: 100px;
        }
        
        .result-item {
            padding: 8px;
            margin: 4px 0;
            background-color: var(--vscode-list-hoverBackground);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            outline: none;
        }
        
        .result-item:hover,
        .result-item:focus {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }
        
        .result-item.selected {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
            border: 1px solid var(--vscode-focusBorder);
        }
        
        .result-key {
            font-weight: bold;
            color: var(--vscode-textPreformat-foreground);
        }
        
        .result-value {
            color: var(--vscode-descriptionForeground);
            font-size: 0.9em;
            margin-top: 2px;
        }
        
        .no-results {
            color: var(--vscode-descriptionForeground);
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: 1px solid var(--vscode-button-border);
            border-radius: 4px;
            padding: 6px 12px;
            margin: 8px 0;
            cursor: pointer;
            font-size: 0.9em;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
    </style>
</head>
<body>
    <input id="search" type="text" placeholder="Search for translation text..." />
    <ul id="results"></ul>
    <button id="defaultSearchBtn" class="btn" onclick="searchCodebase()" tabindex="0">Search codebase</button>
    
    <script>
        const vscode = acquireVsCodeApi();
        let searchTimeout, selectedIndex = -1, currentResults = [], currentSearchText = "";
        
        document.getElementById('search').addEventListener('input', e => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                vscode.postMessage({ type: 'search', text: e.target.value });
            }, 300);
        });
        

        
        document.addEventListener('keydown', e => {
            const results = document.querySelectorAll('.result-item');
            const searchInput = document.getElementById('search');
            const searchBtn = document.querySelector('.btn');
            
            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    if (document.activeElement === searchInput) {
                        // From search input to first result or search button
                        if (results.length > 0) {
                            selectedIndex = 0;
                            updateSelection();
                        } else if (searchBtn) {
                            searchBtn.focus();
                        }
                    } else if (selectedIndex >= 0 && selectedIndex < results.length) {
                        // Navigate through results
                        if (selectedIndex === results.length - 1) {
                            // At last result, go to search button
                            if (searchBtn) {
                                searchBtn.focus();
                                selectedIndex = -1;
                                updateSelection();
                            }
                        } else {
                            selectedIndex = Math.min(selectedIndex + 1, results.length - 1);
                            updateSelection();
                        }
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (document.activeElement === searchBtn) {
                        // From search button to last result or search input
                        if (results.length > 0) {
                            selectedIndex = results.length - 1;
                            updateSelection();
                        } else {
                            searchInput.focus();
                        }
                    } else if (selectedIndex >= 0 && selectedIndex < results.length) {
                        // Navigate through results
                        if (selectedIndex === 0) {
                            // At first result, go to search input
                            searchInput.focus();
                            selectedIndex = -1;
                            updateSelection();
                        } else {
                            selectedIndex = Math.max(selectedIndex - 1, 0);
                            updateSelection();
                        }
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedIndex >= 0 && selectedIndex < results.length) {
                        const selectedItem = results[selectedIndex];
                        if (selectedItem.dataset.key) {
                            vscode.postMessage({ 
                                type: 'reveal', 
                                key: selectedItem.dataset.key, 
                                value: selectedItem.dataset.value 
                            });
                        }
                    } else if (document.activeElement === searchBtn) {
                        searchCodebase();
                    }
                    break;
            }
        });
        
        function updateSelection() {
            const results = document.querySelectorAll('.result-item');
            results.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.focus();
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        function displayResults(results, searchText, enableMixedSearch) {
            currentResults = results;
            currentSearchText = searchText;
            selectedIndex = -1;
            const ul = document.getElementById('results');
            const defaultBtn = document.getElementById('defaultSearchBtn');
            
            if (results.length === 0) {
                let html = '<div class="no-results">No translation keys found</div>';
                html += '<button class="btn" onclick="searchCodebase()" tabindex="0">Search codebase</button>';
                ul.innerHTML = html;
                defaultBtn.style.display = 'none';
            } else {
                let html = results.map((r, index) => 
                    '<li class="result-item" data-key="' + r.key + '" data-value="' + r.value + '" tabindex="0">' +
                    '<div class="result-key">' + r.key + '</div>' +
                    '<div class="result-value">' + r.value + '</div>' +
                    '</li>'
                ).join('');
                
                html += '<li><button class="btn" onclick="searchCodebase()" tabindex="0">Search codebase' + (searchText ? ' for "' + searchText + '"' : '') + '</button></li>';
                
                ul.innerHTML = html;
                defaultBtn.style.display = 'none';
                
                ul.querySelectorAll('.result-item').forEach((item, index) => {
                    if (item.dataset.key) {
                        item.onclick = () => {
                            vscode.postMessage({ 
                                type: 'reveal', 
                                key: item.dataset.key, 
                                value: item.dataset.value 
                            });
                        };
                        item.addEventListener('keydown', e => {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                vscode.postMessage({ 
                                    type: 'reveal', 
                                    key: item.dataset.key, 
                                    value: item.dataset.value 
                                });
                            }
                        });
                    }
                });
            }
        }
        
        function searchCodebase() {
            if (currentSearchText) {
                vscode.postMessage({ type: 'searchCodebase', searchText: currentSearchText });
            } else {
                const searchInput = document.getElementById('search');
                const searchText = searchInput.value.trim();
                if (searchText) {
                    vscode.postMessage({ type: 'searchCodebase', searchText: searchText });
                } else {
                    vscode.postMessage({ type: 'searchCodebase', searchText: '' });
                }
            }
        }
        
        window.addEventListener('message', event => {
            const { type, results, searchTerm, searchText, enableMixedSearch } = event.data;
            
            if (type === 'results') {
                displayResults(results, searchText, enableMixedSearch);
            } else if (type === 'restoreSearch') {
                const searchInput = document.getElementById('search');
                if (searchInput && searchTerm) {
                    searchInput.value = searchTerm;
                    displayResults(results, searchTerm, true);
                } else if (searchInput && !searchTerm) {
                    // If no search term to restore, trigger search with empty string to show all results
                    vscode.postMessage({ type: 'search', text: '' });
                }
            } else if (type === 'focusSearch') {
                const searchInput = document.getElementById('search');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.select();
                }
            } else if (type === 'webviewReady') {
                vscode.postMessage({ type: 'webviewReady' });
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            vscode.postMessage({ type: 'webviewReady' });
        });
    </script>
</body>
</html>
